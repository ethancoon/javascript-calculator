<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calc-frame">
            <div class="calc-display">
                <div class="calc-history"></div>
                <div class="calc-calculation"></div>
            </div>
    
            <button id="clear" class="setting symbol">AC</button>
            <button id="sign" class="setting symbol">+/-</button>
            <button id="power" class="operator symbol">^</button>
            <button id="divide" class="operator symbol">รท</button>
            <button id="seven" class="symbol number">7</button>
            <button id="eight" class="symbol number">8</button>
            <button id="nine" class="symbol number">9</button>
            <button id="multiply" class="operator symbol">ร</button>
            <button id="four" class="symbol number">4</button>
            <button id="five" class="symbol number">5</button>
            <button id="six" class="symbol number">6</button>
            <button id="subtract" class="operator symbol">-</button>
            <button id="one" class="symbol number">1</button>
            <button id="two" class="symbol number">2</button>
            <button id="three" class="symbol number">3</button>
            <button id="add" class="operator symbol">+</button>
            <button id="zero" class="symbol number">0</button>
            <button id="decimal" class="symbol">.</button>
            <button id="equal" class="operator symbol ">=</button>
        </div>
    </div>    
</body>
</html>
